<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Post</title>
</head>
<body>
<form method="POST" action="">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter title" name="title" required><br>

    <label for="image">Image:</label>
    <input type="image" id="image" placeholder="Upload image" name="image"><br>

    <label for="description">Text:</label>
    <textarea id="description" name="description" rows="4" cols="50" placeholder="Start typing..." required></textarea><br>

    <button type="submit">Create post</button>
</form>
</body>
</html>
