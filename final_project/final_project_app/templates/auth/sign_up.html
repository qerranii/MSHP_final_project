<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <br>
    <form method="POST" action="{% url 'sign_up' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abc@gmail.com" name="email" required><br>

        <label for="password1">Password:</label>
        <input type="password" id="password1" placeholder="Enter password" name="password1" required><br>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" placeholder="Enter password again" name="password2" required><br>

        <h2>Body Measurements</h2>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br>

        <label for="chest">Chest (cm):</label>
        <input type="number" id="chest" name="chest" required><br>

        <label for="waist">Waist (cm):</label>
        <input type="number" id="waist" name="waist" required><br>

        <label for="hips">Hips (cm):</label>
        <input type="number" id="hips" name="hips" required><br>

        <h2>About Yourself</h2>
        <label for="about">Write something about yourself:</label><br>
        <textarea id="about" name="about" rows="4" cols="50" placeholder="Tell us about yourself" required></textarea><br>

        <button type="submit">Sign Up</button>
    </form>
    <br>
    <p>Already have an account? <a href="{% url 'log_in' %}">Log In here</a>.</p>
    <p>By logging in, you agree to our <a href="{% url 'terms' %}">Terms and Conditions</a>.</p>
</body>
</html>
