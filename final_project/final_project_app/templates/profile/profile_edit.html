<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
    <header>
        {%include 'general/header.html' %}
    </header>
    <h1>Edit your profile</h1>
    <br>
    <form method="POST" action="{% url 'profile_edit' %}">
        {% csrf_token %}

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username" name="username" value="{{ user.username }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abc@gmail.com" name="email" value="{{ user.email }}" required><br>

        <label for="password1">Password:</label>
        <input type="password" id="password1" placeholder="Enter password" name="password1" required><br>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" placeholder="Enter password again" name="password2" required><br>

        <h2>Body Measurements</h2>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" value="{{ user.height }}" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" value="{{ user.weight }}" required><br>

        <label for="chest">Chest (cm):</label>
        <input type="number" id="chest" name="chest" value="{{ user.chest }}" required><br>

        <label for="waist">Waist (cm):</label>
        <input type="number" id="waist" name="waist" value="{{ user.waist }}" required><br>

        <label for="hips">Hips (cm):</label>
        <input type="number" id="hips" name="hips" value="{{ user.hips }}" required><br>

        <h2>About Yourself</h2>
        <label for="about">Write something about yourself:</label><br>
        <textarea id="about" name="about" rows="4" cols="50" placeholder="Tell us about yourself" required>{{user.about}}</textarea><br>

        <button type="submit">Save Changes</button>
    </form>
    <br>
    <p><a href="{% url 'profile' %}">Back to Profile</a></p>
</body>
</html>
